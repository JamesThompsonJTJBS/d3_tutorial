<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>02 SVG</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <style type="text/css">
        body {
            font-family: Avenir, sans-serif;
        }
        svg {
            border: 1px solid #bbb;
        }
    </style>
</head>
<body>
    <script>
        const svg = d3
            .select('body')
            .append('svg')
            .attr('width', 500)
            .attr('height', 300);

        const lolli1 = svg.append('g').attr('transform', 'translate(100,100)');

        lolli1.append('line')
            .attr('x2', 200)
            .style('stroke', 'black');

        lolli1.append('circle')
            .attr('cx', 200)
            .attr('r', 3);

        lolli1.append('text')
            .attr('y', -10)
            .text('Lollipop 1');
    </script>
</body>
</html>
